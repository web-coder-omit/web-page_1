<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body class="bodys">
    <!-- Body start -->
    <!--Header Start-->
    <header class="header_container">
        <div class="header_logo">
            <h1>snap</h1>
        </div>
        <!-- <div class="hide_section"> -->
            <div class="header_manu">
                <nav id="toggles">
                    <ul class="header_manu_ul" >
                        <li class="x" onclick="x()"><i class="fa-solid fa-x"></i></li>
                        <li class="header_features"><a onclick="sub_nav_bar()" href="#">Features <i class="fa-solid fa-angle-down first_angle"></i></a>
                            <ul class="Features_list">                                           
                                <li><a href="#"><i class="fa-solid fa-clipboard-list"></i> Todo List</a></li>
                                <li><a href="#"><i class="fa-regular fa-calendar-days"></i> Calander </a></li>
                                <li><a href="#"><i class="fa-solid fa-bell"></i> Reminders </a></li>
                                <li><a href="#"><i class="fa-solid fa-bullseye"></i> Planning</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Careers</a></li>
                        <li class="header_company"><a onclick="sub_nav_bar_two()" href="#">Company <i class="fa-solid fa-angle-down second_angle"></i></a>
                            <ul class="Features_list_two">
                                <li><a href="#">History</a></li>
                                <li><a href="#">Our Team</a></li>
                                <li><a href="#">Blog</a></li>
                            </ul>
                        </li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
                <div class="header_login">
                    <button>Login</button>
                    <button>Register</button>
                </div>
            </div>
        <div  onclick="toggle()" class="toggle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    <!--Header End-->
    <!--section Start-->
    <section class="sections">
        <div class="section_text">
            <h1>Make
                remote work
            </h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum atque vitae incidunt quis, doloremque ullam.</p>
            <button>Learn more</button>
            <div class="section_logo">
                <img src="Asset/client-audiophile.png" alt="">
                <img src="Asset/client-databiz.png" alt="">
                <img src="Asset/client-maker.png" alt="">
                <img src="Asset/client-meet.png" alt="">
            </div>
        </div>
        <div class="section_photo">
            <img src="Asset/image-hero-desktop.png" alt="">
        </div>
    </section>
    <!--section End-->
    <!-- Body End -->
</body>
    <script>
            function sub_nav_bar(){
                const fa_angle_down = document.querySelector('.first_angle');
                const header_features = document.querySelector('.Features_list');
                header_features.style.display = 'flex';
                if(fa_angle_down.classList.contains('fa-angle-down')){
                    fa_angle_down.classList.replace("fa-angle-down","fa-angle-up");
                }else{
                    fa_angle_down.classList.replace("fa-angle-up","fa-angle-down");
                    header_features.style.display = 'none';
                }
            };
            const fa_angle_down = document.querySelector('.second_angle');
            const header_features = document.querySelector('.Features_list_two');
            function sub_nav_bar_two(){
                header_features.style.display = 'flex';
                if(fa_angle_down.classList.contains('fa-angle-down')){
                fa_angle_down.classList.replace("fa-angle-down","fa-angle-up");
                }else{
                fa_angle_down.classList.replace("fa-angle-up","fa-angle-down");
                header_features.style.display = 'none';
                }
            };
            let toggles = document.getElementById('toggles');
            let header_login = document.querySelector('.header_login');
        function toggle(){
            header_login.style.display = 'block';
            toggles.style.display = 'block';
        };
        function x(){
            toggles.style.display = 'none';
            header_login.style.display = 'none';
        }
    </script>
</html>
